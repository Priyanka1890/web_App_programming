<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Chatbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #container {
            display: flex;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #user-list {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        #user-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #user-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        #user-list li:hover {
            background-color: #f9f9f9;
        }

        #chat-box {
            flex: 2;
            padding: 20px;
            overflow-y: auto;
        }

        #message-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
        }

        #send-button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
<a href="/logout">Loogout</a>
<div id="container">
    <h2>User List</h2>
    <div>
        <ul id="ls">
            {% for item in data['all_mails'] %}
            <li>
                <span onclick="click_elm(this);">{{item}}</span>
            </li>
            {% endfor %}
            <script>
                function click_elm(elmnt){
                    document.getElementById("recipient").value= $(elmnt).text();
                }
            </script>
            <!-- Add more users as needed -->
        </ul>
    </div>
    <div>
        <form action="msgsend" method="post">
            <table>
                <tr>
                    <ul id="lss">
                    {% for item in data['all_msg'] %}
                    <li>
                        <span>{{item}}</span>
                    </li>
                    {% endfor %}
                    <!-- Add more users as needed -->
                    </ul>
                </tr>
                <tr>
                    <td>TO</td>
                    <td><input type="text" id="recipient" name="recipient" value="Recipient Address"/><td>
                </tr>
                 <tr>
                    <td>
                        <textarea id="message-input" name="msg"></textarea>
                         <br>
                    </td>
                </tr>
                 <tr>
                    <td><input id="send-button" type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
