<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #container {
            display: flex;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #user-list {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        #user-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #user-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        #user-list li:hover {
            background-color: #f9f9f9;
        }

        #chat-box {
            flex: 2;
            padding: 20px;
            overflow-y: auto;
        }

        #message-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
        }

        #send-button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div id="container">
    <div id="user-list">
        <h2>User List</h2>
        <ul>
            {% for item in data['all_mails'] %}
            <li>{{item}}</li>
            {% endfor %}
            <!-- Add more users as needed -->
        </ul>
    </div>
</div>



</form>
</body>
</html>
